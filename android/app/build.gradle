import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    // If the file does not exist, use environment variables (probably in a gh runner)
    keystoreProperties['storeFile'] = 'release-key.jks' ?: "<NONE>"
    keystoreProperties['storePassword'] = System.getenv('KEY_PASSWORD') ?: "<NONE>"
    keystoreProperties['keyAlias'] = 'uploadod' ?: "<NONE>"
    keystoreProperties['keyPassword'] = System.getenv('KEY_PASSWORD') ?: "<NONE>"
}


android {
    namespace = "app.luogo.app"
    compileSdk = 36
    ndkVersion = "28.1.13356709" // For maplibre_gl

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "app.luogo.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("release")
        }
    }
    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
            resValue "string", "app_name", "Luogo (dev)"
            applicationIdSuffix ".dev"
        }
        prod {
            dimension "default"
            resValue "string", "app_name", "Luogo"
            applicationIdSuffix ""
        }
    }
}

flutter {
    source = "../.."
}
